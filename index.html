<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- css -->
    <link rel="stylesheet" href="./index.css">
    <!-- fontawesome -->

</head>
<body>
    <div class="container-fluid">
        <form action="" id="form">
            <H1>REGISTRATION</H1>
            <div class="input-control">
                <label for="">Username</label>
                <input type="text" name="username" placeholder="enter your username" id="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Email</label>
                <input type="text" name="email" placeholder="enter your email" id="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Password</label>
                <input type="password" name="password" placeholder="enter your password" id="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Confirm Password</label>
                <input type="password" name="cpassword" placeholder="enter username" id="cpassword">
                <div class="error"></div>
            </div>
            <button class="button2" type="submit" >Submit</button>
        </form>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
